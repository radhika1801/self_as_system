<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Shadow</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @font-face {
            font-family: 'NeueMachina-Regular';
            src: url('NeueMachina-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'NeueMachina-Light';
            src: url('NeueMachina-Light.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NeueMachina-Light', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 80%);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 3;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }

        .hero {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-family: 'NeueMachina-Regular';
            font-size: 5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
            position: relative;
        }

        .logo::after {
            content: 'TRANSIT SHADOW';
            position: absolute;
            left: 0;
            top: 0;
            color: #00ffff;
            opacity: 0.5;
            filter: blur(10px);
            animation: glitch 3s infinite alternate;
        }

        @keyframes glitch {
            0%, 15%, 100% { transform: translateX(0); }
            5% { transform: translateX(2px); }
            10% { transform: translateX(-2px); }
        }

        .tagline {
            font-family: 'NeueMachina-Light';
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
            color: rgba(255,255,255,0.8);
        }

        .start-building {
            font-family: 'NeueMachina-Regular';
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 1rem 2.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.6s;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }

        .start-building:hover {
            background: #00ffff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,255,255,0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor-trail {
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <main>
        <div class="hero">
            <div class="logo">TRANSIT SHADOW</div>
            <p class="tagline">A Systems-Based Self Portrait<br>Every tap of the Pasmo card creates a digital shadow.
                What stories does that shadow miss?</p>
            <button class="start-building" onclick="location.href='experience.html'">Enter Experience</button>
        </div>
    </main>

    <script>
        // Particles.js Setup
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#00ffff", "#00ff00", "#ffffff"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 1,
                            "color": "#00ffff"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "anim": {
                            "enable": true,
                            "speed": 0.5,
                            "opacity_min": 0.1
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00ffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "out_mode": "bounce",
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1,
                                "color": "#00ff00"
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // Cursor Trail Effect
        const trails = 20;
        const trailElements = [];

        for (let i = 0; i < trails; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trailElements.push({
                element: trail,
                x: 0,
                y: 0,
                alpha: 1 - (i / trails),
                scale: 1 - (i / trails) * 0.5
            });
        }

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateTrails() {
            trailElements.forEach((trail, index) => {
                const nextTrail = trailElements[index + 1];
                if (nextTrail) {
                    trail.x = nextTrail.x;
                    trail.y = nextTrail.y;
                } else {
                    trail.x = mouseX;
                    trail.y = mouseY;
                }
                
                trail.element.style.left = trail.x + 'px';
                trail.element.style.top = trail.y + 'px';
                trail.element.style.opacity = trail.alpha;
                trail.element.style.transform = `scale(${trail.scale})`;
            });
            requestAnimationFrame(updateTrails);
        }

        updateTrails();
    </script>
</body>
</html>
